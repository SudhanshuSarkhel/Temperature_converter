<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TUC🌡️</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <br><br><br><br><br><br><br><br><br><div class="heading">Temperature Unit Converter🌡️</div><br>
    <h2>Choose a unit for conversion</h2>
    <br>
    <input type="number" id="input" placeholder="Enter Temperature">
    <select id="first">
        <option value="celsius">Celsius</option>
        <option value="fahrenheit">Fahrenheit</option>
        <option value="kelvin">Kelvin</option>
    </select>
    <span>to</span>
    <select id="second">
        <option value="celsius">Celsius</option>
        <option value="fahrenheit">Fahrenheit</option>
        <option value="kelvin">Kelvin</option>
    </select>
    <button id="button">Convert</button>
    <br><br>
    <p id="result"></p>
<script src="script.js"></script>
</body>
</html>
